<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <h1 id="Manage Student"> Manage Student</h1>
    Name <input type="text" id="name" name="name"> Score: <input type="text" id="score" name="score">
    <button type="submit" onclick="add()" value="submit">Add</button><br><br>


    <table class="table" style="width:50%">
        <thead>
            <tr>
                <th>Name</th>
                <th>Score</th>
                <th>Delete</th>
            </tr>
        </thead>
        <tbody id='result'>
        </tbody>
    </table>

    <p id="p"></p>
</body>
<script>
    var student = [];

    function add() {
        var name = document.getElementById("name").value;
        var score = document.getElementById("score").value;
        student.push({
            'name': name,
            'score': score
        });
        show();
    }

    function show() {
        var result = "";
        for (var i = 0; i < student.length; i++) {
            result += '<tr>';
            result += '<td>' + student[i].name + '</td>';
            result += '<td>' + student[i].score + '</td>';
            result += '<td><button onclick=deleteElement(' + i + ')>delete</button></td>';
            result += '</tr>';
        }
        document.getElementById("result").innerHTML = result;
    }

    function deleteElement(i) {
        student.splice(i, 1);
        show();
    }
</script>

</html>
