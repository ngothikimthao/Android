<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <h1 id="Manage Student"></h1>
    Name <input type="text" id="name" name="name"><br> <br> Score: <input type="text" id="score" name="score"><br><br>
    <button type="submit" onclick="add()" value="submit">Add</button>


    <h1>Student</h1>
    <div id="result"></div>

</body>
<script>
    var student = [];


    function add() {

        var name = document.getElementById("name").value;
        var score = document.getElementById("score").value;
        student.push({
            'name': name,
            'score': score
        });
        for (var i = 0; i < student.length; i++) {
            console.log(student);
            let node = document.createElement('p');
            node.innerText = student[i].name
            document.getElementById('result').appendChild(node);
        }
    }
</script>

</html>s
